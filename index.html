<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  
  <header>
    <!-- logo section -->
    <div id="logo">
      <img src="img/Logo.png" alt="Toboolist logo">
      <h1>Toboolist</h1>
    </div>
    <!-- /logo section -->
  </header>

  <main>
    <!-- main informations -->
    <div id="main-container">

        <!-- Buttons and his container -->
        <div class="buttons">
          <button id="task" class="button">Add Task</button>
          <button id="section" class="button">Add Section</button>
        </div>
        <!-- /Buttons and his container -->

        <!-- tasks -->

        <div class="task-viewer">

        <!-- new task -->
          <section class="schedule">
            <h4>New Task</h4>
            <p class="done">Quarterly Newsletter <span class="edit">Editorial</span></p>
            
          </section>
          <!-- /new task -->
          
          
          <!-- today -->

        <section class="schedule">
          <h4>New Task</h4>
          <p class="done">Recruiting blog post <span class="edit">Editorial</span></p>        
          <p class="done">C Mobile app launch <span class="q1-goals">Q1 Goals</span></p>        
          <p class="not-done">Interview John H. <span class="rec">Recruiting</span></p>        
          <p class="done">Summit update to mobile storefronts <span class="mob">Mobile</span></p>        
        </section>
        <!-- /today -->

        </div>
        <!-- /tasks -->

    </div>
    <!-- /main informations -->

  </main>

</body>
</html>
